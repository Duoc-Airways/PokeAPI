<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon Info</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/pokemon.css">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="card shadow p-4">

      <div class="d-flex align-items-center justify-content-center mb-4">
        <button class="btn p-4 pokeball-button me-3"></button>
        <h1 class="text-center mb-0">Pokedex</h1>
      </div>

      <div class="row align-items-center">
        <!-- Pokemon Image -->
        <div class="col-md-5 text-center mb-4 mb-md-0">
          <img src="{{ sprites }}" alt="not found" class="img-fluid rounded-circle border pokemon-image">
        </div>

        <!-- Pokemon Info Table -->
        <div class="col-md-7">
            <table class="table table-striped">
                <tbody>
                  <tr>
                    <th scope="row">Name</th>
                    <td>
                      <span class="simple-badge bg-primary">
                        {{ name | capitalize }}
                      </span>
                    </td>
                  </tr>
                  <tr>
                    <th scope="row">Types</th>
                    <td>
                      {% for type in types %}
                        <span class="type-badge" style="--type-color: {{ type.color }};">
                          {{ type.emoji }} {{ type.name | capitalize }}
                        </span>
                      {% endfor %}
                    </td>
                  </tr>
                  <tr>
                    <th scope="row">Abilities</th>
                    <td>
                      {% for ability in abilities %}
                        <span class="simple-badge bg-danger">
                          {{ ability | capitalize }}
                        </span>
                      {% endfor %}
                    </td>
                  </tr>
                  <tr>
                    <th scope="row">Height</th>
                    <td>
                      <span class="simple-badge bg-success">
                        {{ height }}
                      </span>
                    </td>
                  </tr>
                  <tr>
                    <th scope="row">Weight</th>
                    <td>
                      <span class="simple-badge bg-info">
                        {{ weight }}
                      </span>
                    </td>
                  </tr>
                </tbody>
              </table>
                        
        </div>
      </div>

      <!-- Back Button Centered -->
      <div class="text-center mt-4">
        <a href="/" class="btn btn-primary">Go Back Home</a>
      </div>

    </div>
  </div>

</body>
</html>
