<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pokédex Search</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/home.css">
</head>
<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-5 text-center" style="max-width: 500px; width: 100%;">
      <h1 class="mb-4">Pokédex</h1>

      <input 
        title="Busqueda" 
        type="text" 
        id="pokemonInput" 
        class="form-control form-control-lg mb-3" 
        placeholder="Search your Pokémon...">

      <a id="pokemonLink" href="http://127.0.0.1:8000/home">
        <button class="btn btn-primary btn-lg w-100">Search!</button>
      </a>
    </div>
  </div>

  <script>
    const inputElement = document.getElementById("pokemonInput");
    const linkElement = document.getElementById("pokemonLink");

    inputElement.addEventListener("input", function() {
      const inputValue = inputElement.value.trim();
      linkElement.href = `http://127.0.0.1:8000/${inputValue}`;
    });
  </script>

</body>
</html>
