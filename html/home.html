<!DOCTYPE html>
<html>
<head>
    <style>
        body {
          text-align: center;
          font-family: Arial, sans-serif; 
        }

        div {
          border: solid 1px black;
          border-radius: 15%;
          width: 30%;
          margin-left: auto;
          margin-right: auto;
          display: block;
          height: 50vh;
          background-color: red;
        }
    
        li {
          color: white; 
          font-size: 24px; 
          padding: 10px;
          margin: 10px 0; 
        }
    
        img {
          display: block;
          margin: 20px auto; 
          max-width: 100%;
          border: solid 1px black;
          border-radius: 50%;
          background-color: white;
        }
    
        .previous {
          font-size: 24px;
          padding: 10px 15px;
          text-decoration: none;
          background-color: #ddd;
          border-radius: 50%;
          color: black;
        }
        .previous:hover {
          background-color: #ccc; 
        }
      </style>
</head>
<body>
    <div>
        <h1>Pokemon</h1>
        <ul>
            <li>Name xde: {{ name }}</li>
            <li>Types: {{ types }}</li>
            <li>Abilities: {{ abilities }}</li>
            <li>Height: {{ height }}</li>
            <li>Weight: {{ weight }}</li>
        </ul>
        <img src= "{{ sprites }}" alt="not found">
        <a href="http://127.0.0.1:8000/home" class="previous round">&#8249;</a>
    </div>
</body>
</html>
